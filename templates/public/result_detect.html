{% extends "public/templates/public_template.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Uploaded</h1>
      <img src="{{show_uploaded_path}}" alt="">
      <h2 class="mt-5">Result</h2>
      <hr>
      <table style="text-align: center; width: 100%">
        <tr>
          <th>Dog</th>
          <th>Breed</th>
        </tr>
      {% for key in results %}
        <tr>
          <td><img src="{{key}}" alt=""></td>
          <td>{{results[key]}}</td>
        </tr>
      {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
